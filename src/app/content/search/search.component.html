<input class="form-control" type="text" placeholder="Search" [(ngModel)]="searchValue">
<mat-card>
    <mat-calendar [(selected)]="selectedDate"></mat-calendar>
</mat-card>
<hr/>
<h4>CATEGORY</h4>
<div class="form-check" *ngFor="let cat of categories">
    <input
        class="form-check-input"
        type="checkbox"
        name="{{ cat }}"
        id="{{ cat }}"
        [checked]="this.selectedCategories.indexOf(cat) > -1"
        (change)="onCheckboxChange(cat, $event)">
    <label class="form-check-label" for="{{cat}}">{{ cat }}</label>
</div>
